<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container">

        <div class="Landing-page">
            <nav>
                <div class="logo-section">
                   <img src="https://gnodesign.com/templates/movify/assets/images/logo-white.svg" alt="movie-logo">
                </div>
                <div class="toggle">
                    <img src="./img/toggle.png" width="60px" alt="">
                </div>
                <div class="nav-items">
                    <ul>
                        <li><a href="">Movie&TVShows</a></li>
        
                    </ul>
                </div>
                <div class="sign-Box">
                    <img src="./img/search-logo.png" alt="Search Logo">
                    <button class="sign-btn"><a href="./signUp.html">Sign Up</a></button>
                    <button class="sign-btn"><a href="./signIn.html">Login</a></button>
                </div>
            </nav>
        
            <div class="hero-section">
                <div class="title">WELCOME TO MOVIFY</div>
                <div class="search-movie">
                    <input type="text" placeholder="Enter Movie Or Series Title">
                    <button class="search-btn"><img src="./img/search-logo.png" alt="search-icon"></button>
                </div>
                <div class="supportive-dec">
                    <p>Have a look at our top rated Movies and Description</p>
                    <div class="link"><img src="./img/arrow.png" width="50px" alt="link-icone"></div>
                </div>    
            </div>
            <!-- PreLOader -->
            <div id="PreLoader">
                
            </div>
            <div>
            <div class="cards-container">
                <!-- <div class="card">
                    <div class="card-img">
                       <img src="https://image.tmdb.org/t/p/w220_and_h330_face/xmbU4JTUm8rsdtn7Y3Fcm30GpeT.jpg" alt="" ">
                    <button class="card-btn">+</button>
                </div>
                    <div class="img-des">Free Guy</div>
               </div>     -->
            
            </div>
            <div class="carousel-container">
                <button class="carousel-button prev" onclick="prevSlide()">Prev</button>
                  <button class="carousel-slide">1</button>
                  <button class="carousel-slide">2</button>
                  <button class="carousel-slide">3</button>
                  <button class="carousel-slide">4</button>
                  <button class="carousel-slide">5</button>
                  <button class="carousel-slide">6</button>
                  <button class="carousel-slide">7</button>
                  <button class="carousel-slide">8</button>
                  <button class="carousel-slide">9</button>
                <button class="carousel-button next" onclick="nextSlide()">Next</button>
        
              </div>

            </div>


        </div>        
          
    </div>
          



    <script type="module" src="./index.js"></script>
    <script type="module" src="./signin.js"></script>
    <script type="module" src="./signup.js"></script>
    
</body>
</html>
