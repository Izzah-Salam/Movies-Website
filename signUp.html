<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-box">
    <div class="fixed">
        <a href="./index.html" class="logo-section">
           <img src="./img/logo.PNG" alt="movie-logo">
        </a>
        <div class="signs-btn">
            <button class="sign-btn"><a href="./signUp.html">Sign Up</a></button>
                <button class="sign-btn"><a href="./signIn.html">Login</a></button>
        </div>
     </div>
    
        <div class="sign-up">
           
         <div class="form">
            <div class="Title">Sign up</div>
            <div class="form-field">
                <label for="">Name</label>
                <input id="name" type="text" required/>
            </div>
            <div class="form-field">
            <label for="">User Name</label>
            <input id="username" type="text" required/>
         </div>
         <div class="form-field">
            <label for="">Email</label>
            <input id="email" type="email" required/>
         </div>
         <div class="fom-field">
           
            <label for="">password</label>
            <input id="password" type="password" required/>
         </div>
        
         <div class="form-field">
            <label for="">Confirm password</label>
            <input type="password" required/>
         </div>
           
            <div class="account-confirm">
                <p>Do have an account <a href="./signIn.html">Login</a></p>
                <button id="signup-btn" class="sign-btn">Sign up</button>
            </div>
        </div>
        </div>
        <div class="banner">
        </div>

    </div>
    
    <script type="module" src="./signup.js"></script>
    <script type="module" src="./signin.js"></script>

    
</body>
</html>
